



<section style="background-color: #eee;">
    <div class="container py-5">
      <div class="row">
        <ng-container *ngFor="let product of filteredProducts">
        <div class="col-md-12 col-lg-4 mb-4 mb-lg-0">
          <div class="card"  appCard="gray"  externalColor="pink">
            <div class="d-flex justify-content-between p-3">
              <p class="lead mb-0">Today's Combo Offer</p>
              <div
                class="bg-info rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
                style="width: 35px; height: 35px;">
                <p class="text-white mb-0 small">x4</p>
              </div>
            </div>
            <img [src]="product.imgUrl"
              class="card-img-top" alt="Laptop" />
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <p class="small"><a href="#!" class="text-muted">{{product.name}}</a></p>
                <p class="small text-danger"><s>{{product.price | currency:'EUR'}}</s></p>
              </div>
  
              <div class="d-flex justify-content-between mb-2">
                <p [style.background-color]="(product.quentity==5)?'red':'yellow'"
                 class="text-muted mb-0"
      
                 >Available: <span class="fw-bold" *ngIf="product.quentity!=2;else lastItem">{{product.quentity}}
                
                 </span></p>
                 <ng-template #lastItem><span>Last {{product.quentity}} </span></ng-template>
                <div class="ms-auto text-warning">
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>

                  <input type="number" #count (change)="Buy(count.valueAsNumber,product.price)"/>
                  <button type="button" class="btn  btn-success" (click)="Buy(count.valueAsNumber,product.price)">buy</button>
               
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
      </div>
      
    </div>
  </section>
